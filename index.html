<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/graphicloads/seo-services/256/analytics-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Stats Card</title>
</head>
<body>
    <div class="c-container">
        <div class="container">
            <div class="c-cardT">
                <div class="card-T">
                    <h1>Get <mark>insights</mark> that help your business grow.</h1>
                    <p class="down-h1">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="statusItem">
                        <div class="tenK">
                            <h2 class="tenK-h2">10k+</h2>
                            <p class="coop">Companies</p>
                        </div>
                        <div class="314">
                            <h2 class="314-h2">314</h2>
                            <p class="coop">Templates</p>
                        </div>
                        <div class="12m">
                            <h2 class="12m-h2">12M+</h2>
                            <p class="queryC">Queries</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="photo-S">
                <img src="./img/image-header-desktop.jpg.png" alt="imagem da equipe">
            </div>
            <div class="photo-M">
                <img src="./img/image-header-mobile.png" alt="imagem">
            </div>
        </div>
    </div>
</body>
</html>
